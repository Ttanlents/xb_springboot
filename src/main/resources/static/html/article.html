<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="/xb/"/>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
		<!-- Font Awesome CSS-->
		<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
		<!-- Custom Font Icons CSS-->
		<link rel="stylesheet" href="css/font.css">
		<!-- theme stylesheet-->
		<link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
		<!-- Custom stylesheet - for your changes-->
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="css/layer.css">
		<title>文章</title>

	</head>
	<body>
		<div id="app">
			<header class="header">
				<nav class="navbar navbar-expand-lg">
					<div class="search-panel">
						<div class="search-inner d-flex align-items-center justify-content-center">
							<div class="close-btn">Close <i class="fa fa-close"></i></div>
							<form id="searchForm" action="#">
								<div class="form-group">
									<input type="search" name="search" placeholder="What are you searching for...">
									<button type="submit" class="submit">Search</button>
								</div>
							</form>
						</div>
					</div>
					<div class="container-fluid d-flex align-items-center justify-content-between">
						<div class="navbar-header">
							<!-- Navbar Header--><a href="home.html" class="navbar-brand">
								<div class="brand-text brand-big visible text-uppercase"><strong class="text-primary">小标</strong><strong>会议平台</strong></div>
								<div class="brand-text brand-sm"><strong class="text-primary">X</strong><strong>B</strong></div>
							</a>
							<!-- Sidebar Toggle Btn-->
							<button class="sidebar-toggle"><i class="fa fa-long-arrow-left"></i></button>
						</div>
						<div class="right-menu list-inline no-margin-bottom">
							<!-- Log out -->
							<div class="list-inline-item logout">
								<a id="logout" href="index.html" class="nav-link"><span class="d-none d-sm-inline">Logout </span></a>
							</div>
						</div>
					</div>
				</nav>
			</header>

			<div class="d-flex align-items-stretch">
				<!-- Sidebar Navigation-->
				<nav id="sidebar">
					<!-- Sidebar Header-->
					<div class="sidebar-header d-flex align-items-center">
						<div id="avatar" class="avatar"><img :src="loginUser.pic" alt="..." class="img-fluid rounded-circle"></div>
						<div class="title">
							<h1 class="h5">{{loginUser.realName}}</h1>
							<p>{{loginUser.deptName}}</p>
						</div>
					</div>
					<!-- Sidebar Navidation Menus--><span class="heading">Main</span>
					<ul class="list-unstyled">
						<li><a href="html/home.html"> <i class="icon-home"></i>主页 </a></li>
						<li><a href="#userDropdown" data-toggle="collapse" aria-expanded="true"> <i class="icon-windows"></i>用户列表</a>
							<ul id="userDropdown" class="collapse show">
								<li><a href="html/user.html">查看用户</a></li>
								<li><a href="html/my_user.html">我关注的用户</a></li>
								<li class="active"><a href="html/article.html">发布文章</a></li>
								<li><a href="html/article_collect.html">我的收藏</a></li>
							</ul>
						</li>
						<!--<li><a href="login.html"> <i class="icon-logout"></i>Login page </a></li>-->

						<li><a href="#depDropdown" data-toggle="collapse"> <i class="icon-windows2"></i>部门列表</a>
							<ul id="depDropdown" class="collapse list-unstyled ">
								<li><a href="html/department.html">全部部门</a></li>
								<li><a href="html/meeting.html">会议系统</a></li>
							</ul>
						</li>

					</ul>

				</nav>
				<!-- Sidebar Navigation end-->
				<div class="page-content">
					<div class="page-header">
						<div class="container-fluid">
							<h2 class="h5 no-margin-bottom">发布文章</h2>
						</div>
					</div>

					<section class="no-padding-bottom">

						<div class="list-group myList">
							<!--搜索文章的条件-->
							<div class="myTitle">
								<form class="form-inline" @submit.prevent="">
									<div class="form-group">
										<label for="inlineFormInput" class="sr-only">Name</label>
										<input id="inlineFormInput" type="text" placeholder="按标题名字查找" class="mr-sm-3 form-control" v-model="keyWords">
									</div>
									<div class="form-group">
										<input type="button" value="查询" class="btn btn-primary" @click="selectPage()">
									</div>
								</form>

								<input id="addArt" type="button" value="发布文章" class="btn btn-primary">

							</div>

							<ul>
								<li class="list-group-item" v-for="article in articleList">
									<a href="javascript:void(0);" v-html="article.title" @click="toDetail(article)"></a>
									<p class="h6"><strong>作者：</strong>{{article.publishRealName}}</p>
									<p class="h6"><strong>时间：</strong>{{article.publishDate}}</p>
									<p style="white-space:nowrap;overflow:hidden;text-overflow: ellipsis" v-html="article.content">

									</p>
								</li>
							</ul>

							<nav class="text-center" aria-label="Page navigation">
								<ul class="pagination">
									<li>
										<a href="javascript:void(0);" aria-label="Previous" @click="selectPage(pageCurrent-1)">
											<span aria-hidden="true">&laquo;</span>
										</a>
									</li>
									<li v-for="i in pageTotal"><a href="javascript:void(0);" @click="selectPage(i)">{{i}}</a></li>
									<li>
										<a href="javascript:void(0);" aria-label="Next" @click="selectPage(pageCurrent+1)">
											<span aria-hidden="true">&raquo;</span>
										</a>
									</li>
								</ul>
							</nav>
						</div>
					</section>

					<footer class="footer">
						<div class="footer__block block no-margin-bottom">
							<div class="container-fluid text-center">
								<p class="no-margin-bottom">Copyright &copy; 2019.Company <a href="#">东方标准</a></p>
							</div>
						</div>
					</footer>
				</div>
			</div>
		</div>
		<!-- JavaScript files-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/popper.js/umd/popper.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/jquery.cookie/jquery.cookie.js"></script>
		<script src="vendor/chart.js/Chart.min.js"></script>
		<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
		<script src="js/charts-home.js"></script>
		<script src="js/front.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/layer.js"></script>
		<script src="js/vue-2.6.11.js"></script>
		<script src="js/axios-0.19.2.min.js"></script>
		<script src="js/jquery-cookie-1.4.1.js"></script>
		<script>
            new Vue({
                el:'#app',
                data:{
                    loginUser:JSON.parse(localStorage.getItem("loginUser")),
					pageTotal:{},
					pageCurrent:{},
					articleList:{},
                    keyWords:""
                },
                methods:{
					selectPage:function (pageCurrent=1) {
					    console.log(this.pageTotal)
                        if (this.pageTotal!=0){
                            if (pageCurrent<=0){
                                layer.msg('到顶啦');
                                return;
                            }
                            if (pageCurrent>this.pageTotal){
                                layer.msg('到底啦');
                                return;
                            }
						}
                        this.pageCurrent=pageCurrent;
						axios({
							url:`article/selectPage/${this.pageCurrent}`,
							method:'get',
							params:{keyWords:this.keyWords}
						}).then(res=>{
						    if (res.data.success){
						        this.articleList=res.data.obj.rows;
						        this.pageTotal=res.data.obj.pageTotal;
							}
						}).catch();
                    },
                    toDetail:function (article) {
					    console.log(article)
						sessionStorage.setItem("articleId",JSON.stringify(article));
						location.href="html/article_detail.html"
                    }
                },
				created:function () {
					this.selectPage();
                }
            });
		</script>
	</body>
</html>
